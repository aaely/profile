<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leptos Application</title>
    <link data-trunk rel="copy-dir" href="static/">
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <link href="static/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/themes/prism.css" rel="stylesheet" />
    <!-- Import Materialize CSS -->
</head>
<body>
    <div id="root">
        
    </div>
    <script>
        function downloadCSV(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
    
            element.style.display = 'none';
            document.body.appendChild(element);
    
            element.click();
    
            document.body.removeChild(element);
        }
    </script>
    <script type="module">
        console.log('Starting WASM initialization...');
        import init from './profile.js';
        init().then(() => {
            console.log('WASM initialized successfully');
        }).catch(err => {
            console.error('Error initializing WASM:', err);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.js"></script>
</body>
</html>
